<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div id="topo">

    </div>

    <img id="foto" src="images/image-victor.jpg" alt="foto">

    <div class="item"><strong>Victor Crest</strong> 26 <br>Londres</div>

    <div class="rodape">
      
      <div>
        <strong>80K</strong> <br> <span>Followers</span>
      </div>
      
      <div>
        <strong>803K</strong> <br> <span>Likes</span>
      </div>
      
      <div>
        <strong>1.4K</strong> <br> <span>Photos</span>
      </div>

    </div>
  </div>

</body>

</html>
